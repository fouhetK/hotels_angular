<main class="container mt-5">
    <div class="border-1 w-50 mx-auto mt-5">

        <form class="p-3 mt-5" (submit)="authenticate()">
            <h2 class="h4">Authentification</h2>
            <hr>
            <div class="mb-3 row">
                <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="username" id="staticEmail" [(ngModel)]="username">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="authPassword" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" name="password" id="authPassword" [(ngModel)]="password">
                </div>
            </div>

            <button type="submit" id="submitbtn" class="btn btn-primary btn-sm">Authentifier</button>
        </form>
    </div>
</main>
